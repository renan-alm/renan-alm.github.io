<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renan Alm</title>
  <meta name="description" content="Welcome to my GitHub Page">
  <meta name="author" content="Renan Alm">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Reveal.js CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css" id="theme">
  
  <!-- Custom styling -->
  <style>
    .reveal {
      font-family: 'Fira Sans', sans-serif;
      font-weight: 400;
    }
    .reveal .slides {
      background-color: #ffffff; /* White background */
    }
    .reveal .slides section {
      background-color: #ffffff; /* White background */
      padding: 20px;
      border-radius: 8px;
    }
    .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
      font-family: 'Fira Sans', sans-serif;
      font-weight: 600;
      color: #0a192f; /* Dark navy blue */
      text-transform: none;
    }
    .reveal h1 {
      font-size: 2.5em;
    }
    .reveal h3 {
      font-weight: 400;
      color: #173e69; /* Medium navy blue */
    }
    .reveal p {
      font-family: 'Fira Sans', sans-serif;
      font-size: 1.2em;
      line-height: 1.5;
      font-weight: 300;
      color: #0a192f; /* Dark navy blue */
    }
    .reveal ul {
      font-family: 'Fira Sans', sans-serif;
      font-size: 1.1em;
      line-height: 1.5;
      font-weight: 300;
      color: #0a192f; /* Dark navy blue */
    }
    .reveal strong {
      font-weight: 500;
      color: #173e69; /* Medium navy blue */
    }
    .certifications {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .certifications .top-row,
    .certifications .bottom-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }
    .certifications img {
      max-width: 180px;
      height: auto;
      margin: 10px;
    }
    .contact-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .contact-links a {
      color: #0a192f; /* Dark navy blue */
      text-decoration: none;
      font-family: 'Fira Sans', sans-serif;
      font-weight: 500;
    }
    .contact-links a:hover {
      text-decoration: underline;
    }
    .social a {
      font-family: 'Fira Sans', sans-serif;
      font-weight: 500;
      text-decoration: none;
      color: #0a192f; /* Dark navy blue */
      padding: 8px 15px;
      border-radius: 4px;
      background-color: rgba(10, 25, 47, 0.1); /* Slightly transparent navy */
      transition: all 0.3s ease;
      margin: 0 5px;
    }
    .social a:hover {
      background-color: rgba(10, 25, 47, 0.2); /* Slightly darker transparent navy */
      transform: translateY(-2px);
    }
    .skills img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    .social {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.6em;
      color: #0a192f; /* Dark navy blue */
      font-family: 'Fira Sans', sans-serif;
    }
    
    /* Progress bar styling */
    .reveal .progress {
      height: 5px;
      color: #0a192f; /* Dark navy blue */
    }
    
    /* Code blocks */
    .reveal pre {
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border-radius: 8px;
    }
    
    /* About Me styled section */
    .about-me-section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 45px 0;
    }
    
    .about-me-frame {
      padding: 35px 55px;
      width: 90%;
      max-width: 1200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      margin: 0 auto;
    }
    
    .profile-pic-container {
      flex: 0 0 auto;
      margin-right: 45px;
    }
    
    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .about-me-content {
      flex: 1 1 auto;
    }
    
    .about-me-content h2 {
      font-size: 2.7rem;
      margin-bottom: 6px;
    }
    
    .about-me-content p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    
    .about-me-divider {
      height: 2px;
      width: 100%;
      background-color: #0a192f;
      margin: 12px 0 22px;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Including the body content from body-content.html -->
      <!-- To render this dynamically, we'll load it with JavaScript -->
    </div>
  </div>

  <!-- Reveal.js Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>

  <script>
    // Load body content from separate file with cache-busting
    fetch('body-content.html?v=' + new Date().getTime())
      .then(response => response.text())
      .then(data => {
        document.querySelector('.slides').innerHTML = data;
        // Initialize Reveal.js after content is loaded
        Reveal.initialize({
          hash: true,
          controls: true,
          progress: true,
          center: true,
          transition: 'fade', // options: none/fade/slide/convex/concave/zoom
          backgroundTransition: 'fade',
          plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
          // For additional configuration options see: https://revealjs.com/config/
          controlsBackArrows: 'faded',
          margin: 0.1,
          viewDistance: 3,
          minScale: 0.2,
          maxScale: 2.0
        });
      })
      .catch(error => {
        console.error('Error loading body content:', error);
      });
    
    // For development purposes only: add a refresh button to reload content without cache
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const refreshButton = document.createElement('button');
      refreshButton.textContent = 'Refresh Content';
      refreshButton.style.position = 'fixed';
      refreshButton.style.top = '10px';
      refreshButton.style.right = '10px';
      refreshButton.style.zIndex = '1000';
      refreshButton.style.padding = '5px 10px';
      refreshButton.style.backgroundColor = '#173e69';
      refreshButton.style.color = 'white';
      refreshButton.style.border = 'none';
      refreshButton.style.borderRadius = '4px';
      refreshButton.style.cursor = 'pointer';
      
      refreshButton.addEventListener('click', function() {
        location.reload(true); // Force reload from server
      });
      
      document.body.appendChild(refreshButton);
    }
  </script>
  <div class="footer">Â© 2025 Renan Almeida</div>
</body>
</html>
